# CI workflow 

name: CI

on:
    workflow_dispatch:
    pull_request:
      types: [ assigned, opened, synchronize, reopened ]
    push:
      branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: [ 2.6, 2.7, 3.0]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1.61.1
        with:
          ruby-version: ${{ matrix.ruby-version }}
      
      - name: Install PDK
        run: |
          gem install pdk
          gem list pdk
          pdk convert --noop

      - name: Install dependecies
        run: bundle install

      - name: Run validate module
        run: pdk validate

      - name: Run the tests
        run: pdk test unit

      - name: Try to build the package
        run: pdk build
